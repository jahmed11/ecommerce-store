<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>jQeury</h1>
    <p id="style">paractise</p>
    <ul>
      <li>one <a href="google.com">Google</a></li>
      <li>two</li>
      <li>three</li>
    </ul>
    <input id="text" type="text" />
    <button id="hide">hide</button>
    <button id="show">show</button>
    <script>
      const design = {
        color: "blue",
        backgroundColor: "grey",
        border: "1px solid #eee",
      };
      $("h1").css(design);
      $(document).ready(function () {
        $("#hide").click(function () {
          $("p").hide();
        });
        $("#show").click(function () {
          $("p").show().addClass("class");
        });
      });
    </script>
    <style>
      .class {
        position: relative;
        left: 400px;
        top: 5px;
        color: lightskyblue;
        font-size: 25px;
        background-color: mintcream;
        border: 1px solid #eee;
        text-transform: uppercase;
        width: 400px;
        text-align: center;
      }
    </style>
  </body>
</html>
